<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Responsive Images</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}

			img {
				max-width: 100%;
			}
		</style>
	</head>
	<body>
		<h2>Katseye Group Photos</h2>
		<picture>
			<source media="(min-width: 1080px)" srcset="images/katseye-1200w.png" />
			<source media="(max-width: 1079px)" srcset="images/katseye-675w.png" />
			<img src="images/katseye-1200w.png" alt="Katseye Group Photo" />
		</picture>

		<br />
		<h2>Katseye Group Photo</h2>
		<img
			srcset="images/katseye-675w.png 675w, images/katseye-1200w.png 1200w"
			sizes="(max-width: 1079px) 675px, 1080px"
			src="images/katseye-1200w.png"
			alt="Katseye Group Photo"
		/>
	</body>
</html>
